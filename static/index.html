<div class="main">
	<canvas id="game_field"></canvas>
	<div class="actions">
		<h3>Settings</h3>
		<label for="field_size">Insert field size</label>
		<input id="field_size" type="text" type="number" min="1" max="100" />

		<label for="width_size">Insert width</label>
		<input id="width_size" type="number" value="200" min="100" max="1000" />

		<label for="height_size">Insert height</label>
		<input id="height_size" type="number" value="200" min="100" max="1000" />
		<button id="send_config">Accept</button>
		<button id="start_pause_game">Start</button>
	</div>
</div>
<script type="module" src="/assets/js/index.js"></script>

<style>
	.main {
		display: flex;
		padding: 50px;
