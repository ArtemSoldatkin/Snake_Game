<!-- websockets.html -->
<head>
	<title>Snake Game</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/index.css" />
	<script type="module" src="/assets/js/index.js"></script>
</head>
<body>
	<div class="main">
		<canvas id="game_field"></canvas>
		<div class="settings">
			<h3>Settings</h3>
			<div class="settings_inputs">
				<label for="block_size">Insert block size</label>
				<input id="block_size" type="number" min="1" max="100" />
			</div>
			<div class="settings_inputs">
				<label for="field_size">Insert field size</label>
				<input id="field_size" type="number" min="1" max="100" />
			</div>
			<div class="settings_inputs">
				<label for="game_speed">Insert game speed</label>
				<input id="game_speed" type="number" min="1" max="10" />
			</div>
			<button id="send_config">Accept</button>
			<button id="start_pause_game">Start</button>
		</div>
	</div>
</body>
