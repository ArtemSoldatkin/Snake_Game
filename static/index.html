<!-- websockets.html -->
<head>
	<title>Snake Game</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/index.css" />
	<script type="module" src="/assets/js/index.js"></script>
</head>
<body>
	<div class="main">
		<canvas id="game_field"></canvas>
		<div class="game_info">
			<div class="results">
				<h3>Your result</h3>
				<span id="results_value">0</span>
			</div>
			<div class="start_game">
				<button id="game_button">Start</button>
			</div>
			<div class="settings">
				<h3>Settings</h3>
				<div class="settings_inputs">
					<label for="block_size">Block size</label>
					<input id="block_size" class="settings_controls" type="number" min="1" max="10" />
				</div>
				<div class="settings_inputs">
					<label for="field_size">Field size</label>
					<input id="field_size" class="settings_controls" type="number" min="1" max="50" />
				</div>
				<div class="settings_inputs">
					<label for="game_speed">Game speed</label>
					<input id="game_speed" class="settings_controls" type="number" min="1" max="10" />
				</div>
				<button id="send_config" class="settings_controls">Accept</button>
			</div>
		</div>
	</div>
	<dialog id="game_over">
		<h1>Game Over</h1>
		<div>Total score: <span id="game_over_result"></span></div>
	</dialog>
</body>
